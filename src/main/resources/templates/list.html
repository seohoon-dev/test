<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<table class="table table-condensed">
			<caption>User List</caption>
			<thead>
				<tr>
					<th>User ID</th>
					<th>Name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				{{#users}}
				<tr>
					<th scope="row">{{userId}}</th>
					<th>{{name}}</th>
					<th>{{email}}</th>
				</tr>
				{{/users}}
			</tbody>
		</table>
	</div>
</body>
</html>
